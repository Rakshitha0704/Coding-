<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Leaderboard</h1>
    <table class="table table-striped" id="leaderboardTable">
      <thead><tr><th>Rank</th><th>Name</th><th>Score</th><th>Last Active</th></tr></thead>
      <tbody></tbody>
    </table>
    <a href="/dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
  </div>
  <script src="/static/ajax.js"></script>
  <script>
    async function init(){
      const data = await getJSON('/api/leaderboard');
      const tbody = document.querySelector('#leaderboardTable tbody');
      tbody.innerHTML='';
      data.forEach((u, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${idx+1}</td><td>${u.name}</td><td>${u.score}</td><td>${u.last_active||'-'}</td>`;
        tbody.appendChild(tr);
      });
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
