<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            padding: 25px;
            padding-left: 35px;
            background: white;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.1);
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header h1 {
            margin: 5px 0 0 0;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .card-box {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card .value {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
        }

        .module-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }

        .module-section h2 {
            margin: 0;
            font-size: 26px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h2 style="text-align:center;">Hi {{username}}, welcome back!</h2>

        <h1>Your Dashboard</h1>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">

        <div class="card-box">
            <div class="card">
                <h3>Total Score</h3>
                <div class="value">{{ total_score }}</div>
            </div>

            <div class="card">
                <h3>Your Rank</h3>
                <div class="value">--</div>
            </div>
        </div>

        <div class="module-section">
            <h2>Your Module Scores</h2>
            <p style="margin-top:10px; color:gray;">Scores will appear here when you complete quizzes.</p>
        </div>

    </div>

</body>
</html>
